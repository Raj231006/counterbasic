<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="main">
    <div class="container">
        
        <div class="guest">
            <div class="count">
                <h3>HOME</h3>
                <h1 id="count-home">0</h1>
            </div>
            <div class="button">
                <button onclick="increment1home()" class="indside">+1</button>
                <button onclick="increment2home()" class="indside">+2</button>
                <button onclick="increment3home()" class="indside">+3</button>
            </div>
            <div>
                <button class="neg" onclick="penalty()">-1</button>
            </div>
        </div>

        <div class="hello-box">
            <button class="btn" onclick="restart()">RESTART</button>
        </div>

        <div class="guest">
            <div class="count">
                <h3>GUEST</h3>
                <h1 id="count-guest">0</h1>
            </div>
            <div class="button">
                <button onclick="increment1guest()" class="indside">+1</button>
                <button onclick="increment2guest()" class="indside">+2</button>
                <button onclick="increment3guest()" class="indside">+3</button>
            </div>
            <button class="neg" onclick="negative()">-1</button>
        </div>

    </div>
</div>

<div class="info">
    <a href="./information.txt" target="_blank">
        Information
    </a>
</div>

<script src="index.js"></script>
</body>
</html>
